version: "3.8"

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: threadforge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - threadforge-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: threadforge-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-threadforge}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - threadforge-network
    deploy:
      resources:
        limits:
          memory: 512M

  # .NET Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: threadforge-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - AllowedHosts=${ALLOWED_HOSTS:-*}
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${POSTGRES_DB:-threadforge};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}
      - Jwt__Secret=${JWT_SECRET:?JWT_SECRET is required}
      - Jwt__Issuer=${JWT_ISSUER:-https://localhost}
      - Jwt__Audience=${JWT_AUDIENCE:-https://localhost}
      - Gateway__Password=${GATEWAY_PASSWORD:?GATEWAY_PASSWORD is required for production}
      - Xai__ApiKey=${XAI_API_KEY:?XAI_API_KEY is required}
      - Xai__Model=${XAI_MODEL:-grok-3-mini}
      - Cors__AllowedOrigins__0=${CORS_ORIGIN:-http://localhost}
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - threadforge-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G

  # Certbot for SSL certificate renewal (optional - for when you have a domain)
  certbot:
    image: certbot/certbot
    container_name: threadforge-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl
    networks:
      - threadforge-network

networks:
  threadforge-network:
    driver: bridge

volumes:
  postgres-data:
